<!DOCTYPE html>
<html ng-app="binary">
<head>
	<title>Binary Demo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	
	<form class="well form-inline" name="binaryForm" id="binary-form" ng-controller="BinaryCtrl">
		
		<div class="form-group  form-group-lg">
			<input type="text" class="form-control input-lg" name="baseTen" ng-model="model.baseTen" pattern="^[\d]{1,3}$" required/>
			<div ng-show="binaryForm.baseTen.$touched && binaryForm.baseTen.$error.required">required</div>
			<div ng-show="binaryForm.baseTen.$touched && binaryForm.baseTen.$error.pattern">0-255</div>
			
			<div class="btn-group-vertical">
				<button type="button" 
						class="btn btn-default btn-xs glyphicon glyphicon-chevron-up"
						ng-click="increase()"></button>
		  		<button type="button" 
		  				class="btn btn-default btn-xs glyphicon glyphicon-chevron-down"
		  				ng-click="decrease()"></button>
			</div>
			
			<input type="text" class="form-control input-lg" name="baseTwo" ng-model="model.baseTwo" pattern="^[01]{8}$" required/>
			<div ng-show="binaryForm.baseTwo.$touched && binaryForm.baseTwo.$error.required">Required</div>
			<div ng-show="binaryForm.baseTwo.$touched && binaryForm.baseTwo.$error.pattern">Zeros and Ones</div>
		</div>	
	
	</form>

	<!-- Deps -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- App -->
	<script type="text/javascript" src="binary.controller.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
