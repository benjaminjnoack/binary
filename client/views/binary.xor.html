<div class="col-md-3">
	<div id="xor">
		<h3>XOR</h3>
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !xor, 'btn-success': xor}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': xorLeft}" ng-model="xorLeft" ng-click="xorLeft = !xorLeft; xor = checkXor(xorLeft, xorRight)">Left</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': xorRight}" ng-model="xorRight" ng-click="xorRight = !xorRight; xor = checkXor(xorLeft, xorRight)">Right</button>
	</div>
</div>
