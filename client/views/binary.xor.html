<div class="col-md-3">
	
	<div id="xor">
		<h3>XOR</h3>
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !xor, 'btn-success': xor}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': xorLeft}" ng-model="xorLeft" ng-click="xorLeft = !xorLeft; xor = checkXor(xorLeft, xorRight)">{{ xorLeft ? '1' : '0' }}</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': xorRight}" ng-model="xorRight" ng-click="xorRight = !xorRight; xor = checkXor(xorLeft, xorRight)">{{ xorRight ? '1' : '0' }}</button>
	</div>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>XOR</th>
				<td>0</td>
				<td>1</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>0</td>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>0</td>
			</tr>
		</tbody>
	</table>
</div>
