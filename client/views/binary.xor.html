<div>
	
	<div id="xor">
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !xor, 'btn-success': xor}" disabled="disabled">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': xorLeft}" ng-model="xorLeft" ng-click="xorLeft = !xorLeft; xor = checkXor(xorLeft, xorRight)">{{ xorLeft ? '1' : '0' }}</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': xorRight}" ng-model="xorRight" ng-click="xorRight = !xorRight; xor = checkXor(xorLeft, xorRight)">{{ xorRight ? '1' : '0' }}</button>
	</div>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>XOR</th>
				<td ng-class="{ 'bg-danger': !xorLeft && !xorRight, 'bg-success': xorLeft && !xorRight }"><strong>0</strong></td>
				<td ng-class="{ 'bg-danger': xorLeft && xorRight, 'bg-success': !xorLeft && xorRight }"><strong>1</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ng-class="{ 'bg-danger': !xorLeft && !xorRight, 'bg-success': !xorLeft && xorRight }"><strong>0</strong></td>
				<td ng-class="{ 'bg-danger': !xorLeft && !xorRight }">0</td>
				<td ng-class="{ 'bg-success': !xorLeft && xorRight }">1</td>
			</tr>
			<tr>
				<td ng-class="{ 'bg-danger': xorLeft && xorRight, 'bg-success': xorLeft && !xorRight }"><strong>1</strong></td>
				<td ng-class="{ 'bg-success': xorLeft && !xorRight }">1</td>
				<td ng-class="{ 'bg-danger': xorLeft && xorRight }">0</td>
			</tr>
		</tbody>
	</table>
	
</div>
