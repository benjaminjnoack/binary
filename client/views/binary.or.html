<div class="col-md-3">
	<div id="or">
		<h3>OR</h3>
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !or, 'btn-success': or}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': orLeft}" ng-model="orLeft" ng-click="orLeft = !orLeft; or = checkOr(orLeft, orRight)">Left</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': orRight}" ng-model="orRight" ng-click="orRight = !orRight; or = checkOr(orLeft, orRight)">Right</button>
	</div>
</div>
