<div class="col-md-3">
	
	<div id="or">
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !or, 'btn-success': or}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': orLeft}" ng-model="orLeft" ng-click="orLeft = !orLeft; or = checkOr(orLeft, orRight)">{{ orLeft ? '1' : '0' }}</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': orRight}" ng-model="orRight" ng-click="orRight = !orRight; or = checkOr(orLeft, orRight)">{{ orRight ? '1' : '0' }}</button>
	</div>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>OR</th>
				<td ng-class="{ 'off': !orLeft && !orRight, 'on': orLeft && !orRight }"><strong>0</strong></td>
				<td ng-class="{ 'on': orRight }"><strong>1</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ng-class="{ 'off': !orLeft && !orRight, 'on': !orLeft && orRight }"><strong>0</strong></td>
				<td ng-class="{ 'off': !or}">0</td>
				<td ng-class="{ 'on': !orLeft && orRight }">1</td>
			</tr>
			<tr>
				<td ng-class="{ 'on': orLeft }"><strong>1</strong></td>
				<td ng-class="{ 'on': orLeft && !orRight }">1</td>
				<td ng-class="{ 'on': orLeft && orRight }">1</td>
			</tr>
		</tbody>
	</table>
</div>
