<div class="col-md-3">

	<div id="and">
		<h3>AND</h3>
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !and, 'btn-success': and}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': andLeft}" ng-model="andLeft" ng-click="andLeft = !andLeft; and = checkAnd(andLeft, andRight)">Left</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': andRight}" ng-model="andRight" ng-click="andRight = !andRight; and = checkAnd(andLeft, andRight)">Right</button>
	</div>
</div>
