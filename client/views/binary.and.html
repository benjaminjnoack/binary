<div class="col-md-3">

	<div id="and">
		<button type="button" class="btn btn-lg" ng-class="{'btn-danger': !and, 'btn-success': and}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</button>
	</div>
	
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" ng-class="{'active': andLeft}" ng-model="andLeft" ng-click="andLeft = !andLeft; and = checkAnd(andLeft, andRight)">{{ andLeft ? '1' : '0' }}</button>
	  <button type="button" class="btn btn-default" ng-class="{'active': andRight}" ng-model="andRight" ng-click="andRight = !andRight; and = checkAnd(andLeft, andRight)">{{ andRight ? '1' : '0' }}</button>
	</div>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>AND</th>
				<td ng-class="{ 'off': !andRight}"><strong>0</strong></td>
				<td ng-class="{ 'off': (!and && andRight), 'on': and }"><strong>1</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ng-class="{ 'off': !andLeft}"><strong>0</strong></td>
				<td ng-class="{ 'off': !andLeft && !andRight }">0</td>
				<td ng-class="{ 'off': !andLeft && andRight }">0</td>
			</tr>
			<tr>
				<td ng-class="{ 'off': (!and && andLeft), 'on': and }"><strong>1</strong></td>
				<td ng-class="{ 'off': andLeft && !andRight}">0</td>
				<td ng-class="{ 'on': and }">1</td>
			</tr>
		</tbody>
	</table>
</div>
