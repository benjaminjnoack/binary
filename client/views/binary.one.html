<div class="well" ng-repeat="gate in gates track by $index">
	<div class="row">
		<div class="col-md-6">
			<h2>{{ gate.name }}</h2>
			<img ng-src="{{ gate.img }}" class="img-responsive" alt="Responsive image">
		</div>
		
		<div class="col-md-6">
			<ng-include src="gate.path" scope="" onload=""></ng-include>
		</div>
	</div>
</div>
