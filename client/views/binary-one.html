<form class="well form-inline" name="binaryForm" id="binary-form" ng-controller="BinaryCtrl">
		
	<div class="form-group  form-group-lg">
		<input type="text" class="form-control input-lg" name="baseTen" ng-model="model.baseTen" pattern="^[\d]{1,3}$" required/>
		<div ng-show="binaryForm.baseTen.$touched && binaryForm.baseTen.$error.required">required</div>
		<div ng-show="binaryForm.baseTen.$touched && binaryForm.baseTen.$error.pattern">0-255</div>
		
		<div class="btn-group-vertical">
			<button type="button" 
					class="btn btn-default btn-xs glyphicon glyphicon-chevron-up"
					ng-click="increase()"></button>
	  		<button type="button" 
	  				class="btn btn-default btn-xs glyphicon glyphicon-chevron-down"
	  				ng-click="decrease()"></button>
		</div>
		
		<input type="text" class="form-control input-lg" name="baseTwo" ng-model="model.baseTwo" pattern="^[01]{8}$" required/>
		<div ng-show="binaryForm.baseTwo.$touched && binaryForm.baseTwo.$error.required">Required</div>
		<div ng-show="binaryForm.baseTwo.$touched && binaryForm.baseTwo.$error.pattern">Zeros and Ones</div>
	</div>	

</form>
